<!DOCTYPE html>
<html>
<head>
    <title>Survey Website</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .choice {
            margin: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .selected {
            background-color: #000;
        }
        
        .reveal-text {
            position: relative;
            overflow: hidden;
            width: 400px; /* Adjust the width as per your requirement */
            height: 50px; /* Adjust the height as per your requirement */
        }
        
        .slide-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            transition: transform 0.5s ease;
        }
        
        .slide-out {
            transform: translateX(-100%);
        }
        
        .slide-in {
            transform: translateX(100%);
        }
    </style>
    <script>
        var selectedChoice = null;
        
        function selectChoice(choiceId) {
            var choices = document.getElementsByClassName('choice');
            
            for (var i = 0; i < choices.length; i++) {
                choices[i].classList.remove('selected');
            }
            
            var selected = document.getElementById(choiceId);
            selected.classList.add('selected');
            
            selectedChoice = choiceId;
        }
        
        function revealText() {
            var slideText = document.querySelector('.slide-text');
            
            slideText.classList.add('slide-out');
            
            setTimeout(function() {
                slideText.textContent = 'New Text';
                slideText.classList.remove('slide-out');
                slideText.classList.add('slide-in');
                
                setTimeout(function() {
                    slideText.classList.remove('slide-in');
                }, 500);
            }, 500);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        
        <div class="choices">
            <div class="choice" id="choice1" onclick="selectChoice('choice1')"></div>
            <div class="choice" id="choice2" onclick="selectChoice('choice2')"></div>
            <div class="choice" id="choice3" onclick="selectChoice('choice3')"></div>
        </div>
        
        <button onclick="revealText()">Show New Text</button>
        
        <div class="reveal-text">
            <div class="slide-text">Original Text</div>
        </div>
    </div>
</body>
</html>
