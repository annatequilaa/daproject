<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 100px;
      height: 100px;
      z-index: 100;
    }

    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid black;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: -100;
    }

    .circle, .arrow_right{
      filter: invert(0); /* Initial state with no inversion */
      transition: filter 0.3s ease;
    }


    .arrow_right {
      border: solid black;
      height: 12px;
      width: 12px;
      border-width: 0 4px 4px 0;
      display: inline-block;
      padding: 2px;
      transform: rotate(-45deg);
      position: absolute;
      z-index: 10;
    }

    #arrow1 {
      top: 50%;
      left: 26%;
      transform: translate(-70%, -50%) rotate(-45deg);
      animation: arrowAnimation1 1.6s infinite;
    }

    #arrow2 {
      top: 50%;
      left: 50%;
      transform: translate(-70%, -50%) rotate(-45deg);
      animation: arrowAnimation2 1.6s infinite;
    }

    #arrow3 {
      top: 50%;
      left: 74%;
      transform: translate(-70%, -50%) rotate(-45deg);
      animation: arrowAnimation3 1.6s infinite;
    }


    .container:hover { 
      filter: invert(1);
      /* animation-play-state: running; */
      /* animation-fill-mode: infinite; */
    }

    .container:not(:hover) #arrow1, .container:not(:hover) #arrow2, .container:not(:hover) #arrow3 {
      animation-play-state: paused;
      animation-fill-mode: forwards;
    }

    @keyframes arrowAnimation1 {
      0%, 100% {
        transform: translate(-70%, -50%) rotate(-45deg);
      }
      50% {
        left: 60%;
        transform: translate(-50%, -50%) rotate(-45deg);
      }
    }

    @keyframes arrowAnimation2 {
      0%, 100% {
        transform: translate(-70%, -50%) rotate(-45deg);
      }
      50% {
        left: 64%;
        transform: translate(-6%, -50%) rotate(-45deg);
      }
    }

    @keyframes arrowAnimation3 {
      0%, 100% {
        transform: translate(-70%, -50%) rotate(-45deg);
      }
      50% {
        left: 74%;
        transform: translate(2%, -50%) rotate(-45deg);
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="circle">
      <div class="arrow_right" id="arrow1"></div>
      <div class="arrow_right" id="arrow2"></div>
      <div class="arrow_right" id="arrow3"></div>
    </div>
  </div>
</body>
</html>
