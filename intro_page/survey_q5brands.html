   .checkbox-container {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 30px;
}

.checkbox-item {
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

.checkbox-label {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid #000;
  cursor: pointer;
  font-size: 16px;
}

.checkbox-label input[type="checkbox"] {
  display: none;
}

.checkbox-label::before {
  content: "";
  display: block;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background-color: #fff;
}

.checkbox-label::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #000;
}

.checkbox-label input[type="checkbox"]:checked + .checkbox-label::after {
  transform: translate(-50%, -50%) scale(1);
}

    .arrow_ultra_container {
      display: flex;
      align-items: center;
      justify-content: space-between;

    .arrow_container {

    .arrow_container_left {

    .page_num {

  </style>

    var selectedCircle = null;

    function selectCircle(circleId) {
      if (selectedCircle !== null) {

      }
      var circle = document.getElementById(circleId); // Fixed typo here

      selectedCircle = circle;
