<!DOCTYPE html>
<html>

<head>
  <title>Survey Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="survey_questions.css">

  <style>
    .checkbox-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px
    }

    .checkbox-container input[type="checkbox"] {
      display: none;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
      font-size: 16px;
    }

    .checkbox-label::before {
      content: "";
      display: block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #fff;
    }

    .checkbox-label::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #000;
    }

    .checkbox-container input[type="checkbox"]:checked + .checkbox-label::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .arrow_ultra_container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .arrow_container {
      display: flex;
      align-items: center;
      margin-left: 150px;
    }

    .arrow_container_left {
      display: flex;
      align-items: center;
      margin-right: 150px;
    }

    .page_num {
      margin: 10;
    }
  </style>
</head>

<body>

        <div>

        <div>

          <input type="checkbox" id="checkbox5" name="checkbox" value="checkbox5">

      Skip
    </a>
  </div>

  <script>
    var selectedCircle = null;

    function selectCircle(circleId) {
      if (selectedCircle !== null) {
        selectedCircle.classList.remove('selected');
      }
      var circel = document.getElementById(circleId);
      circel.classList.add('selected');
      selectedCircle = circel;
    }
    document.addEventListener('DOMContentLoaded', function () {
      var circles = document.getElementsByClassName('circel');
      for (var i = 0; i < circles.length; i++) {
        circles[i].addEventListener('click', function (e) {
          selectCircle(e.target.id);
        });
      }
    });
    document.getElementById("arrowContainerBox").addEventListener("click", function () {
      window.location.href = "survey_q4price.html";
    });
    document.getElementById("arrowContainerBox_Left").addEventListener("click", function () {
      window.location.href = "survey_q2age.html";
    });

    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loader.style.display = "none"
    })
  </script>
