<!DOCTYPE html>
<html>

<head>
  <title>Survey Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="survey_questions.css">

  <style>
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
      font-size: 16px;
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkbox-label::before {
      content: "";
      display: block;
      width: 14px;
      height: 14px;
    }

    .checkbox-label input[type="checkbox"] + .checkmark {
      background-color: #000;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark {
      background-color: #000;
    }

    .checkbox-label .checkmark {
      position: relative;
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #fff;
    }

    .checkbox-label .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark:after {
      display: block;
    }

    .checkbox-label .checkmark:after {
      left: 5px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    .arrow_ultra_container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .arrow_container {
      display: flex;
      align-items: center;
      margin-left: 150px;
    }

    .arrow_container_left {
      display: flex;
      align-items: center;
      margin-right: 150px;
    }

    .page_num {
      margin: 10;
    }
  </style>
</head>

<body>
  <div class="loading_area" id="preloader">
    <div class="load_container">
      <span class="loader1"></span>
      <span class="loader2"></span>
    </div>
  </div>

  <div class="goxip_logo">
    GOXIP
  </div>
  <div class="container">
    <div class="content">
      <div class="welcome_title">
        What brands do you prefer?
      </div>
      <div class="checkbox-container">
        <label class="checkbox-item">
          <input type="checkbox" checked="checked">
          <span class="checkbox-label"></span>
          Zara
        </label>
        <label class="checkbox-item">
          <input type="checkbox">
          <span class="checkbox-label"></span>
          H&M
        </label>
        <label class="checkbox-item">
          <input type="checkbox">
          <span class="checkbox-label"></span>
          Nike
        </label>
        <label class="checkbox-item">
          <input type="checkbox">
          <span class="checkbox-label"></span>
          Adidas
        </label>
        <label class="checkbox-item">
          <input type="checkbox">
          <span class="checkbox-label"></span>
          The North Face
        </label>
      </div>

      <div class="arrow_ultra_container">
        <div class="arrow_container" id="arrowContainerBox">
          <div class="circle">
            <div class="arrow_right" id="arrow1"></div>
            <div class="arrow_right" id="arrow2"></div>
            <div class="arrow_right" id="arrow3"></div>
          </div>
        </div>

        <span class="page_num">Page 5/5</span>

        <div class="arrow_container_left" id="arrowContainerBox_Left">
          <div class="circle">
            <div class="arrow_left" id="arrow4"></div>
            <div class="arrow_left" id="arrow5"></div>
            <div class="arrow_left" id="arrow6"></div>
          </div>
        </div>
      </div>
    </div>
    <a class="skip" id="skipButton" href="whoops_msg.html">
      Skip
    </a>
  </div>

  <script>
    document.getElementById("arrowContainerBox").addEventListener("click", function () {
      window.location.href = "survey_q4price.html";
    });
    document.getElementById("arrowContainerBox_Left").addEventListener("click", function () {
      window.location.href = "survey_q2age.html";
    });

    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loader.style.display = "none";
    });
  </script>

</body>

</html>
