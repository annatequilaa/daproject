<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      display: flex;
      align-items: center;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Remove scrollbar for Firefox */
      -ms-overflow-style: none; /* Remove scrollbar for IE and Edge */
    }

    .carousel::-webkit-scrollbar {
      display: none; /* Remove scrollbar for Chrome, Safari, and Opera */
    }

    .carousel .box {
      position: relative;
      flex: 0 0 auto;
      width: 250px;
      height: 300px; /* Decreased height */
      margin-right: 20px;
      background-color: #ccc;
      transition: filter 0.3s, transform 0.3s;
      overflow: hidden;
    }

    .carousel .box:hover {
      filter: brightness(0.7);
      transform: scale(1.1);
    }

    .carousel .box .content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      transform: translateY(100%);
      transition: transform 0.3s;
    }

    .carousel .box:hover .content {
      transform: translateY(0%);
    }

    .carousel-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .carousel-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .carousel-navigation button {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .carousel-navigation button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <h2 class="carousel-title">FEATURED FOR YOU</h2>
    <div class="carousel">
      <div class="box">
        <div class="content">Box 1</div>
      </div>
      <div class="box">
        <div class="content">Box 2</div>
      </div>
      <div class="box">
        <div class="content">Box 3</div>
      </div>
      <div class="box">
        <div class="content">Box 4</div>
      </div>
      <div class="box">
        <div class="content">Box 5</div>
      </div>
      <div class="box">
        <div class="content">Box 6</div>
      </div>
      <div class="box">
        <div class="content">Box 7</div>
      </div>
      <div class="box">
        <div class="content">Box 8</div>
      </div>
    </div>
    <div class="carousel-navigation">
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
  </div>

  <script>
    // Auto-scroll the carousel
    const carousel = document.querySelector('.carousel');
    const boxWidth = carousel.querySelector('.box').offsetWidth;
    const scrollAmount = boxWidth + 20; // Width of each box + margin-right
    let scrollInterval;

    function startAutoScroll() {
      scrollInterval = setInterval(() => {
        carousel.scrollBy({
          left: scrollAmount,
          behavior: 'smooth'
        });
      }, 3000); // Shorter pause time

      // Reset scroll position when reaching the end
      carousel.addEventListener('scroll', () => {
        if (carousel.scrollLeft % (boxWidth * 8) === 0) {
          carousel.scrollTo({
            left: 0,
            behavior: 'smooth'
          });
        }
      });
    }

    function stopAutoScroll() {
      clearInterval(scrollInterval);
    }

    carousel.addEventListener('mouseenter', stopAutoScroll);
    carousel.addEventListener('mouseleave', startAutoScroll);

    // Navigation buttons
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    prevButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
      });
    });

    nextButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    });

    // Duplicate boxes for infinite scroll
    const originalBoxes = carousel.querySelectorAll('.box');
    const duplicatedBoxes = [...originalBoxes].map(box => {
      const clone = box.cloneNode(true);
      const content = clone.querySelector('.content');
      clone.addEventListener('mouseenter', () => {
        content.style.transform = 'translateY(0%)';
      });
      clone.addEventListener('mouseleave', () => {
        content.style.transform = 'translateY(100%)';
      });
      return clone;
    });

    duplicatedBoxes.forEach(box => {
      carousel.appendChild(box);
    });

    // Start auto-scrolling
    startAutoScroll();
  </script>
</body>
</html>
