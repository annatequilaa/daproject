<!DOCTYPE html>
<html>
<head>
  <title>Buy Page</title>
  <style>
    .container {
      display: flex;
      align-items: center;
    }
    
    .image {
      flex: 1;
      max-width: 400px;
      padding: 20px;
    }
    
    .image img {
      width: 100%;
      height: auto;
    }
    
    .details {
      flex: 1;
      padding: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .description {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .buy-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .like-button {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="path/to/your-image.jpg" alt="Product Image">
    </div>
    <div class="details">
      <h2 class="title">Product Title</h2>
      <p class="description">Product description goes here.</p>
      <button class="buy-button">Buy Now</button>
      <button class="like-button">Like</button>
    </div>
  </div>
</body>
</html>
