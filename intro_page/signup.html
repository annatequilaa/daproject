<!DOCTYPE html>
<html>

<head>
  <title>User Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="survey_questions.css">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f1f1f1;
    }

    .logo-container {
      max-width: 400px;
      margin: auto;
      padding: 50px;
      align: center
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <div class="goxip_logo">
      GOXIP
    </div>
  </div>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <div class="button-container">
      <button>
                <a href="home_page/home_page_reimagined.html">Sign Up </a> 
      </button>
      </div>
    </form>

    <div class="login-link">
      Already have an account? <a href="signup.html">Log in here</a>
    </div>
  </div>
  <div class="arrow_ultra_container">
    <div class="arrow_container" id="arrowContainerBox">
      <div class="circle">
        <div class="arrow_right" id="arrow1"></div>
        <div class="arrow_right" id="arrow2"></div>
        <div class="arrow_right" id="arrow3"></div>
      </div>
    </div>

    <span class="page_num">Page 5/5</span>

    <div class="arrow_container_left" id="arrowContainerBox_Left">
      <div class="circle">
        <div class="arrow_left" id="arrow4"></div>
        <div class="arrow_left" id="arrow5"></div>
    Skip
  </a>
  </div>

  <script>
    document.getElementById("arrowContainerBox").addEventListener("click", function() {
      window.location.href = "survey_q4price.html";
    });
    document.getElementById("arrowContainerBox_Left").addEventListener("click", function() {
      window.location.href = "survey_q2age.html";
    });
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function() {
      loader.style.display = "none";
    });
  </script>
</body>

</html>
