<html>

  <link rel="stylesheet" type="text/css" href="intro_page.css">

</head>
<body>
  <div class="heading">
    GOXIP
  </div>
  <div class="container">
    <div class="content">
      <div class="welcome_title">
        Welcome!

      </div>
    </div>
    <div class="arrow_container" id="arrowContainerBox">

        <div class="arrow_right" id="arrow2"></div>
        <div class="arrow_right" id="arrow3"></div>
      </div>
    </div>
    <a class="skip" id="skipButton" href="whoops_msg.html">
      Skip
    </a>
  </div> 

  <script>
    window.onload = function() {
        history.replaceState(null, null, '/intro_page/whoops_msg.html');
    }
    document.getElementById("arrowContainerBox").addEventListener("click", function() {
      window.location.href = "daproject/survey_test.html";
    });
  </script>
